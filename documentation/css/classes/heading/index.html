		</header>
		<section>
			<h2 class="ut-heading">ut-heading</h2>
			<p>ut-heading does not represent anything from Undertale - rather, it is a way to make text 1.5x larger, overriding size definitions in other classes.</p>
			<p class="ut-heading">It looks like this.</p>
			<p>The CSS is as follows:</p>
			<p>
				<code>
					.ut-heading {<br />
					&nbsp;&nbsp;font-size:1.5em;<br />
					}
				</code>
			</p>
		</section>
	</article>
